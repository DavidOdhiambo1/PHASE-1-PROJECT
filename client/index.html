<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Recommender</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    
  </head>
  <body>
  <!-- As a heading -->
    <nav class="navbar" style="background-color: #e3f2fd;" >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">AirBnB Recommender<br><span class="navbar-text h5">
          <em>Choose a place to stay based on user recommendations</em>
        </span></span> 
      </div>
    </nav>
    <hr>
    <div class="cards container">
        <div>
          <ul class="ui divided list row" id="propertiesCard">
            
          </ul>
        </div>
    </div> 
    <hr>
    <div class="container">
      <div class="row align-items-start">
        <div >
          <form id="newProperty">
            <div class="row g-3">
              <div class="col">
                <input type="text" class="form-control" id="name"  placeholder="Property name" aria-label="Property name" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="location" placeholder="Location" aria-label="Location" required>
              </div>
            </div>
            <div class="row g-3">
              <div class="col">
                <input type="url" class="form-control" id="image" placeholder="Image url" aria-label="Image url" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="date" placeholder="Dates available" aria-label="Dates available" required>
              </div>
            </div>
            <div class="row g-3">
              <div class="col">
                <input type="number" class="form-control" id="price" placeholder="Price in Ksh" aria-label="Price in Ksh" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="description" placeholder=" Property description" aria-label="description" required>
              </div>
            </div>
            <div class="row g-3">
              <div class="col">
                <input type="text" class="form-control" id="contactPerson" placeholder="Contact Person" aria-label="Contact Person" required>
              </div>
              <div class="col">
                <input type="tel" class="form-control" id="contactNumber" placeholder="Contact Number" aria-label="Contact Number" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary col">List property</button>
          </form>
          
        </div>
    </div>  
    <script src="/server/index.js"></script>
  </body>
</html>
